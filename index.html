<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Festive holiday card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

        <div class="left-card">
            <div class="card-front">
                <video controls playsinline autoplay muted loop>
                    <source src="xmas2023.webm" type="video/webm">
                    <source src="xmas2023.ogv" type="video/ogg">
                    <source src="xmas2023.mp4" type="video/mp4">
                    Unfortunately your browser doesn't support video!
                  </video>
            </div>

            <div class="card-back">
          
            </div>
        </div>

        <div class="right-card">
            <img src="./Christmas.svg" alt="Festive season greetings message">
            
        </div>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
